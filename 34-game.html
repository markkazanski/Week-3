<body>
    <script>
        var questions = {
            q1: ["The answer is true", "true" ],
            q2: ["The answer is false", "false" ],
            q3: ["The answer is true", "true" ],
        }    

        /*var answers = []; answers.push(prompt(questions[x][0]));*/
        var answer;

        var score = 0;

        for(x in questions){ 
            answer = prompt(questions[x][0]);

            if(answer === "t" && questions[x][1] === "true"){
                alert("Correct!");
                score += 1;
            }else if(answer === "f" && questions[x][1] === "false"){
                alert("Correct!");
                score += 1;
            }else{
                alert("Wrong!");
            }
        }

        alert("YOUR SCORE: " + score);
        document.write("YOUR SCORE: " + score);
    </script>
