<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>
<h1>Rock Paper Scissors</h1>
<h2>Press R, P or S keys.</h2>

  <div id="game">

  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    var wins=0;
    var losses=0;
    var ties=0;    

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
      // Determines which key was pressed

      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      document.querySelector("#userguess").innerHTML = userGuess;
      console.log("User guess: " + userGuess);

      // Alerts the Computer's guess.
      console.log("Computer guess: " + computerGuess);
      document.querySelector("#pcguess").innerHTML = computerGuess;

      if(userGuess === computerGuess ){
          ties++;
      }else if(userGuess === "r" && computerGuess == "p"){
            losses++;
      }else if(userGuess === "r" && computerGuess == "s"){
            wins++;
      }else if(userGuess === "p" && computerGuess == "r"){
            wins++;
      }else if(userGuess === "p" && computerGuess == "s"){
            losses++;
      }else if(userGuess === "s" && computerGuess == "r"){
            losses++;
      }else if(userGuess === "s" && computerGuess == "p"){
            wins++;
      }

      console.log("SCORE: " + wins-losses);
      console.log("Wins: " + wins + " Losses: " + losses + " Ties: " + ties);

      document.querySelector("#score").innerHTML = wins-losses;
      
      document.querySelector("#score-details").innerHTML = `<p>Wins: ${wins}</p>
      <p>Losses: ${losses}</p> 
      <p>Ties: ${ties}</p>`;
      
    };
  </script>

<p>User Guess: <span id="userguess"></span></p>

<p>PC Guess: <span id="pcguess"></span></p>

<p>SCORE: <span id="score"></span></p>

<div id="score-details"></div>

</body>

</html>
