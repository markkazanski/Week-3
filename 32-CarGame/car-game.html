<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

    function reWriteStats(){
        console.log( "make: " + car.make );
        console.log( "model: " + car.model );
        console.log( "color: " + car.color );
        console.log( "mileage: " + car.mileage );
        console.log( "Working?: " + car.isWorking );
    }

          // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;
      console.log(userGuess);

      if(userGuess === "m") { alert(car.make); }
      if(userGuess === "l") { alert(car.model); }
      if(userGuess === "i") { alert(car.mileage); }
      if(userGuess === "c") { alert(car.color); }
      if(userGuess === "w") { alert(car.isWorking); }
      if(userGuess === "d") { car.driveToWork(); }
      if(userGuess === "a") { car.driveAroundWorld(); }

      if(userGuess === "r") { 
        reWriteStats();
      }

    }
    </script>
    
  </body>
</html>
